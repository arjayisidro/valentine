<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Valentineâ€™s ğŸ’—</title>
  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#ffe3ec;
      --pink:#e75480;
      --deep:#8e1b1b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 700px at 20% 10%, var(--bg2), transparent 60%),
                  radial-gradient(1200px 700px at 80% 90%, var(--bg2), transparent 60%),
                  linear-gradient(180deg, var(--bg1), #fff);
      overflow:hidden;
    }
    .card{
      width:min(560px, 92vw);
      background: rgba(255,255,255,.7);
      border: 1px solid rgba(231,84,128,.22);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 28px 22px;
      text-align:center;
      box-shadow: 0 18px 60px rgba(0,0,0,.08);
      position: relative;
      z-index: 2;
    }
    h1{
      margin: 6px 0 6px;
      font-size: clamp(32px, 5vw, 44px);
      color: var(--deep);
      letter-spacing: .2px;
    }
    p{
      margin: 10px auto 18px;
      max-width: 42ch;
      color: #4a1f2a;
      line-height: 1.5;
      font-size: 16px;
    }
    .btnRow{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 14px 18px;
      border-radius: 999px;
      border: 0;
      background: var(--pink);
      color: white;
      font-weight: 700;
      font-size: 16px;
      cursor:pointer;
      box-shadow: 0 10px 25px rgba(231,84,128,.35);
      transform: translateY(0);
      transition: transform .12s ease, filter .12s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform: translateY(2px); filter: brightness(.96); }
    .btn.secondary{
      background: rgba(231,84,128,.14);
      color: #7b1630;
      box-shadow:none;
      border: 1px solid rgba(231,84,128,.22);
    }
    .hint{
      font-size: 13px;
      opacity: .75;
      margin-top: 10px;
    }
    .hidden{ display:none; }

    /* Flower burst */
    .petal{
      position: absolute;
      width: 18px;
      height: 18px;
      transform: translate(-50%,-50%);
      pointer-events:none;
      opacity: 0;
      will-change: transform, opacity;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
      z-index: 1;
    }
    .petal::before{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 30% 30%, #fff, #ffd1dc 35%, #ff6aa2 70%, #e75480);
      border-radius: 60% 40% 60% 40%;
      transform: rotate(18deg);
    }
    @keyframes pop {
      0%   { opacity:0; transform: translate(-50%,-50%) scale(.2) rotate(0deg); }
      10%  { opacity:1; }
      100% { opacity:0; transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(1.1) rotate(var(--rot)); }
    }

    /* Floating hearts */
    .heart{
      position:absolute;
      bottom:-40px;
      font-size: 22px;
      opacity:.18;
      animation: floatUp linear forwards;
      pointer-events:none;
      filter: blur(.1px);
      z-index: 0;
    }
    @keyframes floatUp{
      from{ transform: translateY(0) translateX(0); }
      to{ transform: translateY(-120vh) translateX(var(--hx)); }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div id="screen1">
      <h1>Hi Love ğŸ’—</h1>
      <p>Tap the button for a little surprise ğŸŒ¸</p>

      <div class="btnRow">
        <button class="btn" id="surpriseBtn">Tap Me ğŸ’</button>
        <button class="btn secondary" id="openYTBtn" type="button">Open Song â–¶ï¸</button>
      </div>

      <div class="hint" id="musicHint">
        (Music starts after you tap ğŸ’—)
      </div>
    </div>

    <div id="screen2" class="hidden">
      <h1>Happy Valentineâ€™s, Love! ğŸ’—</h1>
      <p>
        Thank you for being my peace, my best friend, and my home.<br/>
        I love youâ€”today and always.
      </p>

      <div class="btnRow">
        <button class="btn" id="replayBtn">Replay Flowers ğŸŒ¸</button>
        <button class="btn secondary" id="toggleMusicBtn" type="button">Pause Music â¸ï¸</button>
      </div>

      <div class="hint">Tap anywhere for more flowers âœ¨</div>
    </div>
  </div>

  <!-- iPhone-safe background music (put music.m4a OR music.mp3 beside index.html) -->
  <audio id="bgm" preload="auto" loop playsinline webkit-playsinline>
    <source src="music.m4a" type="audio/mp4" />
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const btn = document.getElementById("surpriseBtn");
    const replay = document.getElementById("replayBtn");
    const bgm = document.getElementById("bgm");
    const musicHint = document.getElementById("musicHint");
    const toggleMusicBtn = document.getElementById("toggleMusicBtn");
    const openYTBtn = document.getElementById("openYTBtn");

    const YT_URL = "https://www.youtube.com/watch?v=rtOvBOTyX00";

    function burstFlowers(x, y, count = 40){
      for(let i=0;i<count;i++){
        const p = document.createElement("div");
        p.className = "petal";

        const angle = Math.random()*Math.PI*2;
        const dist  = 80 + Math.random()*220;
        const dx = Math.cos(angle)*dist;
        const dy = Math.sin(angle)*dist;
        const rot = (Math.random()*720 - 360).toFixed(0) + "deg";
        const size = 12 + Math.random()*18;

        p.style.width = p.style.height = size + "px";
        p.style.left = x + "px";
        p.style.top  = y + "px";
        p.style.setProperty("--dx", dx.toFixed(0) + "px");
        p.style.setProperty("--dy", dy.toFixed(0) + "px");
        p.style.setProperty("--rot", rot);
        p.style.animation = `pop ${650 + Math.random()*450}ms ease-out forwards`;
        document.body.appendChild(p);

        setTimeout(()=> p.remove(), 1400);
      }
    }

    function sprinkleHearts(){
      const emojis = ["ğŸ’—","ğŸ’•","ğŸ’–","ğŸ’˜","ğŸ’"];
      for(let i=0;i<14;i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        h.style.left = Math.random()*100 + "vw";
        h.style.setProperty("--hx", (Math.random()*120 - 60).toFixed(0) + "px");
        h.style.animationDuration = (6 + Math.random()*5).toFixed(2) + "s";
        document.body.appendChild(h);
        setTimeout(()=> h.remove(), 12000);
      }
    }

    function centerBurst(){
      const rect = document.body.getBoundingClientRect();
      burstFlowers(rect.width/2, rect.height/2, 55);
      sprinkleHearts();
    }

    async function startMusic(){
      // Must be called directly from a user tap
      try{
        bgm.volume = 0.8;

        // iOS sometimes needs currentTime set after user gesture
        bgm.currentTime = 0;

        await bgm.play();
        musicHint.textContent = "â™ª Music playingâ€¦";
        if (toggleMusicBtn) toggleMusicBtn.textContent = "Pause Music â¸ï¸";
      } catch (err){
        musicHint.textContent =
          "Music didnâ€™t start (file missing or blocked). Put music.m4a/mp3 beside index.html or tap Open Song â–¶ï¸.";
      }
    }

    btn.addEventListener("click", async ()=>{
      screen1.classList.add("hidden");
      screen2.classList.remove("hidden");

      const rect = btn.getBoundingClientRect();
      burstFlowers(rect.left + rect.width/2, rect.top + rect.height/2, 55);
      setTimeout(centerBurst, 250);

      await startMusic();
    });

    replay.addEventListener("click", ()=>{
      centerBurst();
    });

    toggleMusicBtn.addEventListener("click", async ()=>{
      if (bgm.paused) {
        await startMusic();
      } else {
        bgm.pause();
        toggleMusicBtn.textContent = "Play Music â–¶ï¸";
        musicHint.textContent = "Music paused.";
      }
    });

    openYTBtn.addEventListener("click", ()=>{
      window.open(YT_URL, "_blank", "noopener,noreferrer");
    });

    // Tap anywhere on screen2 for more flowers (doesn't block button taps)
    document.addEventListener("click", (e)=>{
      if(!screen2.classList.contains("hidden")){
        burstFlowers(e.clientX, e.clientY, 22);
      }
    });
  </script>
</body>
</html>
