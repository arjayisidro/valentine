<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Valentineâ€™s ğŸ’—</title>
  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#ffe3ec;
      --pink:#e75480;
      --deep:#8e1b1b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 700px at 20% 10%, var(--bg2), transparent 60%),
                  radial-gradient(1200px 700px at 80% 90%, var(--bg2), transparent 60%),
                  linear-gradient(180deg, var(--bg1), #fff);
      overflow:hidden;
    }
    .card{
      width:min(560px, 92vw);
      background: rgba(255,255,255,.7);
      border: 1px solid rgba(231,84,128,.22);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 28px 22px;
      text-align:center;
      box-shadow: 0 18px 60px rgba(0,0,0,.08);
      position: relative;
      z-index: 2;
    }
    h1{
      margin: 6px 0 6px;
      font-size: clamp(32px, 5vw, 44px);
      color: var(--deep);
      letter-spacing: .2px;
    }
    p{
      margin: 10px auto 18px;
      max-width: 42ch;
      color: #4a1f2a;
      line-height: 1.5;
      font-size: 16px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 14px 18px;
      border-radius: 999px;
      border: 0;
      background: var(--pink);
      color: white;
      font-weight: 700;
      font-size: 16px;
      cursor:pointer;
      box-shadow: 0 10px 25px rgba(231,84,128,.35);
      transform: translateY(0);
      transition: transform .12s ease, filter .12s ease;
    }
    .btn:active{ transform: translateY(2px); filter: brightness(.96); }
    .hint{
      font-size: 13px;
      opacity: .75;
      margin-top: 10px;
    }
    .hidden{ display:none; }

    /* Flower burst */
    .petal{
      position: absolute;
      width: 18px;
      height: 18px;
      transform: translate(-50%,-50%);
      pointer-events:none;
      opacity: 0;
      will-change: transform, opacity;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
      z-index: 1;
    }
    .petal::before{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 30% 30%, #fff, #ffd1dc 35%, #ff6aa2 70%, #e75480);
      border-radius: 60% 40% 60% 40%;
      transform: rotate(18deg);
    }
    @keyframes pop {
      0%   { opacity:0; transform: translate(-50%,-50%) scale(.2) rotate(0deg); }
      10%  { opacity:1; }
      100% { opacity:0; transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(1.1) rotate(var(--rot)); }
    }

    /* Floating background hearts */
    .heart{
      position:absolute;
      bottom:-40px;
      font-size: 22px;
      opacity:.18;
      animation: floatUp linear forwards;
      pointer-events:none;
      filter: blur(.1px);
      z-index: 0;
    }
    @keyframes floatUp{
      from{ transform: translateY(0) translateX(0); }
      to{ transform: translateY(-120vh) translateX(var(--hx)); }
    }

    /* Hidden YouTube player container */
    #yt-wrap{
      position: absolute;
      left: -9999px;
      top: -9999px;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div id="screen1">
      <h1>Hi Love ğŸ’—</h1>
      <p>Turn your volume onâ€¦ then tap the button for a little surprise ğŸŒ¸</p>
      <button class="btn" id="surpriseBtn">Tap Me ğŸ’</button>
    </div>

    <div id="screen2" class="hidden">
      <h1>Happy Valentineâ€™s, Love! ğŸ’—</h1>
      <p>
        Thank you for being my peace, my best friend, and my home.<br/>
        I love youâ€”today and always.
      </p>
      <button class="btn" id="replayBtn">Replay Flowers ğŸŒ¸</button>
      <div class="hint">Tap anywhere for more flowers âœ¨</div>
    </div>
  </div>

  <!-- Hidden YouTube Player -->
  <div id="yt-wrap"><div id="player"></div></div>

  <script>
    // ---------- UI ----------
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const btn = document.getElementById("surpriseBtn");
    const replay = document.getElementById("replayBtn");
    const musicHint = document.getElementById("musicHint");

    function burstFlowers(x, y, count = 40){
      for(let i=0;i<count;i++){
        const p = document.createElement("div");
        p.className = "petal";

        const angle = Math.random()*Math.PI*2;
        const dist  = 80 + Math.random()*220;
        const dx = Math.cos(angle)*dist;
        const dy = Math.sin(angle)*dist;
        const rot = (Math.random()*720 - 360).toFixed(0) + "deg";
        const size = 12 + Math.random()*18;

        p.style.width = p.style.height = size + "px";
        p.style.left = x + "px";
        p.style.top  = y + "px";
        p.style.setProperty("--dx", dx.toFixed(0) + "px");
        p.style.setProperty("--dy", dy.toFixed(0) + "px");
        p.style.setProperty("--rot", rot);
        p.style.animation = `pop ${650 + Math.random()*450}ms ease-out forwards`;
        document.body.appendChild(p);

        setTimeout(()=> p.remove(), 1400);
      }
    }

    function sprinkleHearts(){
      const emojis = ["ğŸ’—","ğŸ’•","ğŸ’–","ğŸ’˜","ğŸ’"];
      for(let i=0;i<14;i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        h.style.left = Math.random()*100 + "vw";
        h.style.setProperty("--hx", (Math.random()*120 - 60).toFixed(0) + "px");
        h.style.animationDuration = (6 + Math.random()*5).toFixed(2) + "s";
        document.body.appendChild(h);
        setTimeout(()=> h.remove(), 12000);
      }
    }

    function centerBurst(){
      const rect = document.body.getBoundingClientRect();
      burstFlowers(rect.width/2, rect.height/2, 55);
      sprinkleHearts();
    }

    // ---------- YouTube ----------
    const VIDEO_ID = "rtOvBOTyX00";
    let player = null;
    let ytReady = false;

    function loadYouTubeAPI(){
      return new Promise((resolve) => {
        if (window.YT && window.YT.Player) return resolve();
        const tag = document.createElement("script");
        tag.src = "https://www.youtube.com/iframe_api";
        window.onYouTubeIframeAPIReady = () => resolve();
        document.head.appendChild(tag);
      });
    }

    async function initPlayer(){
      try{
        await loadYouTubeAPI();
        player = new YT.Player("player", {
          height: "0",
          width: "0",
          videoId: VIDEO_ID,
          playerVars: {
            autoplay: 0,
            controls: 0,
            loop: 1,
            playlist: VIDEO_ID,
            playsinline: 1
          },
          events: {
            onReady: () => { ytReady = true; }
          }
        });
      } catch(e){
        musicHint.textContent = "If music doesnâ€™t play, your browser is blocking YouTube.";
      }
    }

    initPlayer();

    function tryPlayMusic(){
      // Must be called inside the same tap to satisfy iPhone rules.
      try{
        if (player && ytReady){
          // Some devices require unmute AFTER play starts; we do both.
          player.playVideo();
          player.unMute();
          player.setVolume(70);
          musicHint.textContent = "â™ª Playingâ€¦";
        } else {
          musicHint.textContent = "Loading musicâ€¦ tap again if needed.";
        }
      } catch(e){
        musicHint.textContent = "Music blocked by browser settings.";
      }
    }

    // ---------- Events ----------
    btn.addEventListener("click", (e)=>{
      // Switch screen
      screen1.classList.add("hidden");
      screen2.classList.remove("hidden");

      // BOOM
      const rect = btn.getBoundingClientRect();
      burstFlowers(rect.left + rect.width/2, rect.top + rect.height/2, 55);
      setTimeout(centerBurst, 250);

      // Start music (must be inside this click)
      tryPlayMusic();
    });

    replay.addEventListener("click", ()=>{
      centerBurst();
    });

    document.addEventListener("click", (e)=>{
      if(!screen2.classList.contains("hidden")){
        burstFlowers(e.clientX, e.clientY, 22);
      }
    });
  </script>
</body>
</html>
